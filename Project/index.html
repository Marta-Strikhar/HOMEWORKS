<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="header__menu">
        <div class="header__menu__left">
            <div class="menu__left__img">
                <img src="map-marker-alt-solid.svg" alt="map">
            </div>
            <div class="header__menu__left__text">
                <div class="left__text">Ваш город: Москва</div>
                <div class="left__text">Информация</div>
                <div class="left__text">Сотрудничество</div>
            </div>
        </div>
        <div class="header__menu__right">
            <div class="header__menu__right__text">
                <div class="right__text">Доставка</div>
                <div class="right__text">Оплата</div>
                <div class="right__text">Гарантия</div>
                <div class="right__text">Новости</div>
                <div class="right__text">Журнал</div>
                <div class="right__text">О магазине</div>
                <div class="right__text">Контакты</div>
            </div>
        </div>
    </div>
    <div class="header__menu__contact">
        <div class="header__menu__contact__left">
            <div class="header__menu__contact__logo">
                <div class="contact__logo">
                    <img src="Mask%20Group%20(1).png" alt="Logo">
                </div>
                <div class="contact__name">
                    <h1>
                        AVT-ZAP
                    </h1>
                    <p>
                        Интернет-магазин запчастей
                        для АКПП
                    </p>
                </div>

            </div>
            <div class="header__menu__contact__time">
                <div class="contact__time__img">
                    <i class="far fa-clock"></i>
                </div>
                <div class="contact__time">
                    <p>
                        Мы работаем: будни - 9:00-21:00
                        сб. - 10:00-15:00
                    </p>
                </div>
            </div>
        </div>
        <div class="header__menu__contact__right">
            <div class="contact__address">
                <i class="fal fa-map-marker-alt"></i>
                <p>
                    Невский пр-т, д. 45
                </p>
            </div>
            <div class="contact__social">
                <button>
                    <i class="fab fa-whatsapp-square"></i>
                    Напишите нам в WhatsApp
                </button>
            </div>
            <div class="contact__phone">
                <h3>
                    +7 383 291 92 86
                </h3>
                <p>
                    форма обратной связи
                </p>
            </div>

        </div>
    </div>
</div>
</body>
</html>
